<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/signup.css">
    <title>SwapClub - Sign Up</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="home.html" class="logo">Swap<span>Club</span></a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="auth-container">
                <div class="auth-box">
                    <h2>Create an Account</h2>
                    <form action="home.html" method="GET">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <button type="submit" class="btn btn-block">Sign Up</button>
                    </form>
                    <p class="text-center mt-3">Already have an account? <a window.location.href="/login">Sign In</a></p>
                </div>
            </div>
        </div>
    </main>

    <img src="/static/bg1.jpg" alt="">
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">Swap<span>Club</span></div>
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
